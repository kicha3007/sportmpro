
<section class="it-callback it-all--indent">
  <div class="it-container">
    <div class="it-callback__wrap">
      <div class="it-callback-title">   Отправьте заявку с сайта и получите скидку 20% на проектирование</div>
      <div class="it-callback__input-wrap">
        <form class="it-callback__form" action="" method="post">
          <div class="it-callback__input-wrap">
            <div class="it-callback__half">
              <div class="it-callback__input-title">	Ваше имя</div>
              <input class="it-callback__input" type="text" name="NAME" maxlength="200" value="" placeholder="Иван" required="required"/>
            </div>
            <div class="it-callback__half">
              <div class="it-callback__input-title">   Ваш телефон</div>
              <input class="it-callback__input" type="tel" name="PHONE" maxlength="200" value="" placeholder="+ 7 (999) 999-99-99" data-phone="true" required="required" data-mask="phone"/>
            </div>
            <!--.it-callback__half-->
            <!--	.it-callback__input-title-->
            <!--		|    Электронная почта-->
            <!--	input.it-callback__input(type='mail', name='mail', maxlength='200', value='', placeholder='abc@mail.ru', )-->
            <div class="it-callback__half it-callback__buttons"><a class="it-btn it-callback__btn" href="">Отправить заявку</a></div>
            <div class="it-checkbox-wrap it-callback__checkbox-wrap">
              <label class="it-checkbox">
                <input class="it-checkbox__default" type="checkbox" name="AGREE" checked="checked"/><span class="it-checkbox__pseudo"></span><span class="it-checkbox__text">Подтверждаю свое согласие на обработку персональных данных</span>
              </label>
            </div>
            <div class="it-form__success">Спасибо!<br/> Ваша заявка принята.</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
